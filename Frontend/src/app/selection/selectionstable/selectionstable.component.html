<div class="p-4">

    <div class="row text-center mb-3">
        <div class="col-xs-6 col-lg-3 mb-1 mb-lg-0">
            <div class="d-flex"> <input class="form-control me-1" type="search" placeholder="Name" aria-label="Search"
                    [(ngModel)]="searchName">
                <button class="btn btnsearch" type="submit" (click)="searchSelectionName()">Search</button>
            </div>
        </div>

        <div class="col-xs-6 col-lg-1 mb-1 mb-lg-0">
            <div class="d-flex">
                <p class="h5 mt-2 me-1">Sort:</p>
                <select (ngModelChange)="onNameSelect($event)" [(ngModel)]="selectionName" id="inputState"
                    class="form-control" id="educationLevel" name="educationLevel" required ngModel>
                    <option class="h5">Ascending</option>
                    <option class="h5">Descending</option>
                </select>
            </div>
        </div>

        <div class="col-xs-0 col-lg-6"></div>

        <div class="col-xs-6 col-lg-2 mb-2 mb-lg-0">
            <button type="button" class="btn btn-dark" (click)="openDialog()"><i
                    class="fa-solid fa-plus me-2"></i>Selection</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr [routerLink]="['/selections', selection.id]" (click)="selectRow(selection.id)"
                    style="cursor: pointer;" *ngFor="let selection of selections; let i = index">
                    <th scope="row">{{ (pagination.ItemsPerPage * pagination.CurrentPage ) + i - pagination.ItemsPerPage
                        + 1
                        }}</th>
                    <td>{{ selection.name }}</td>
                    <td>{{ selection.startDate | date:'mediumDate'}}</td>
                    <td>{{ selection.endDate | date:'mediumDate' }}</td>
                    <td>{{ selection.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.TotalItems" [itemsPerPage]="pagination.ItemsPerPage"
            [(ngModel)]="pagination.CurrentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
            nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
    </div>

</div>
