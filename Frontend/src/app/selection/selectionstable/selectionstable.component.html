<div class="p-4">
    <div *ngIf="!rowSelected">
        <div class="row text-center mb-3">
            <div class="col-3">
                <div class="d-flex"> <input class="form-control mr-2" type="search" placeholder="Name"
                        aria-label="Search" [(ngModel)]="searchName">
                    <button class="btn btnsearch" type="submit" (click)="searchSelectionName()">Search</button>
                </div>
            </div>
            <div class=" col-1">
                <select (ngModelChange)="onNameSelect($event)" [(ngModel)]="selectionName" id="inputState"
                    class="form-control" id="educationLevel" name="educationLevel" required ngModel>
                    <option>Ascending</option>
                    <option>Descending</option>
                </select>
            </div>
            <div class="col-1">
            </div>
            <div class="col-1">
            </div>
            <div class="col-4"></div>
            <div class="col-2">
                <button type="button" class="btn btn-dark" (click)="openDialog()"><i
                        class="fa-solid fa-plus me-2"></i>Selection</button>
            </div>
        </div>
        <table class="table table-striped table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="onSelectSelection(selection)" style="cursor: pointer;"
                    *ngFor="let selection of selections; let i = index">
                    <th scope="row">{{ (pagination.ItemsPerPage * pagination.CurrentPage ) + i - pagination.ItemsPerPage
                        + 1
                        }}</th>
                    <td>{{ selection.name }}</td>
                    <td>{{ selection.startDate }}</td>
                    <td>{{ selection.endDate }}</td>
                    <td>{{ selection.description }}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center" *ngIf="pagination">
            <pagination [boundaryLinks]="true" [totalItems]="pagination.TotalItems"
                [itemsPerPage]="pagination.ItemsPerPage" [(ngModel)]="pagination.CurrentPage"
                (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                lastText="&raquo;">
            </pagination>
        </div>
    </div>
    <div *ngIf="rowSelected">
        <app-selectioninformation (applicantId)="addApplicantToSelection($event)" (newSearch)="loadApplicants($event)"
            [search]="search" [pagination]="pagination" [applicants]="applicants" [selection]="selection">
        </app-selectioninformation>
    </div>
</div>
