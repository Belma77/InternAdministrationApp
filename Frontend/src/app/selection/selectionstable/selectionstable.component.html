<div class="p-4">
    <div class="row text-center mb-3">
        <div class="col-3">
            <form class="d-flex"> <input class="form-control mr-2" type="search" placeholder="Name" aria-label="Search">
                <button class="btn btnsearch" type="submit">Search</button>
            </form>
        </div>
        <div class="col-1">
            <div class="dropdown">
                <button class="btn btnsort dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Start Date
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Newest</a></li>
                    <li><a class="dropdown-item" href="#">Oldest</a></li>
                </ul>
            </div>
        </div>
        <div class="col-1">
            <div class="dropdown">
                <button class="btn btnsort dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    End Date
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Newest</a></li>
                    <li><a class="dropdown-item" href="#">Oldest</a></li>
                </ul>
            </div>
        </div>
        <div class="col-5"></div>
        <div class="col-2">
            <button type="button" class="btn btn-dark"><i class="fa-solid fa-plus me-2"></i>Selection</button>
        </div>
    </div>
    <table class="table table-striped table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let selection of selections">
                <th scope="row">{{ selection.id }}</th>
                <td>{{ selection.name }}</td>
                <td>{{ selection.startDate }}</td>
                <td>{{ selection.endDate }}</td>
                <td>{{ selection.description }}</td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
