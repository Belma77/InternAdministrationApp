<div class="p-4">
    <div *ngIf="!rowSelected">
        <div class="row text-center mb-3">
            <div class="col-3">
                <!-- <form class="d-flex"> </form> -->
                <div class="d-flex">
                    <input class="form-control mr-2" type="search" placeholder="Name" aria-label="Search"
                        [(ngModel)]="search">
                    <button class="btn btnsearch" type="button" (click)="onSearch()">Search</button>
                </div>
            </div>
            <div class="col-1">
                <!-- <div class="dropdown">
                    <button class="btn btnsort dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Sort
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a [(ngModel)]="value" class="dropdown-item" href="#">BY A-Z</a></li>
                        <li><a [(ngModel)]="value" class="dropdown-item" href="#">BY Z-A</a></li>
                    </ul>
                </div> -->
                <select (ngModelChange)="onSelect($event)" [(ngModel)]="value" id="inputState" class="form-control"
                    id="educationLevel" name="educationLevel" required ngModel>
                    <option value="" disabled selected hidden>Sort</option>
                    <option>Ascending</option>
                    <option>Descending</option>
                </select>
            </div>
            <div class="col-1">
                <!-- <div class="dropdown">
                    <button class="btn btnsort dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Education
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Highschool</a></li>
                        <li><a class="dropdown-item" href="#">Bachelor</a></li>
                        <li><a class="dropdown-item" href="#">Master</a></li>
                        <li><a class="dropdown-item" href="#">PhD</a></li>
                    </ul>
                </div> -->
                <select (ngModelChange)="onSelectEducation($event)" [(ngModel)]="education" id="inputState"
                    class="form-control" id="educationLevel" name="educationLevel" placeholder="Education Level"
                    required ngModel>
                    <option>Highschool</option>
                    <option>Bachelor</option>
                    <option>Master</option>
                    <option>PhD</option>
                </select>
            </div>
            <div class="col-1">
                <!-- <div class="dropdown">
                    <button class="btn btnsort dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Status
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Applied</a></li>
                        <li><a class="dropdown-item" href="#">PreSelection</a></li>
                        <li><a class="dropdown-item" href="#">InSelection</a></li>
                        <li><a class="dropdown-item" href="#">Completed</a></li>
                        <li><a class="dropdown-item" href="#">Rejected</a></li>
                    </ul>
                </div> -->
                <select (ngModelChange)="onSelectStatus($event)" [(ngModel)]="status" id="inputState"
                    class="form-control" id="educationLevel" name="educationLevel" placeholder="Education Level"
                    required ngModel>
                    <option>Applied</option>
                    <option>Preselection</option>
                    <option>Inselection</option>
                    <option>Completed</option>
                    <option>Rejected</option>
                </select>
            </div>
            <div class="col-6"></div>
        </div>
        <table class="table table-striped table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">Education</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="onSelectApplicant(applicant)" style="cursor: pointer;"
                    *ngFor="let applicant of applicants; let i = index">
                    <th scope="row">{{ (pagination.ItemsPerPage * pagination.CurrentPage ) + i - pagination.ItemsPerPage
                        + 1
                        }}</th>
                    <td>{{ applicant.firstName }}</td>
                    <td>{{ applicant.lastName }}</td>
                    <td>{{ applicant.email }}</td>
                    <td>{{ applicant.educationLevel }}</td>
                    <td>{{ applicant.status }}</td>
                </tr>
            </tbody>
        </table>
        <!-- <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav> -->
        <div class="d-flex justify-content-center" *ngIf="pagination">
            <pagination [boundaryLinks]="true" [totalItems]="pagination.TotalItems"
                [itemsPerPage]="pagination.ItemsPerPage" [(ngModel)]="pagination.CurrentPage"
                (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                lastText="&raquo;">
            </pagination>
        </div>
    </div>
    <div *ngIf="rowSelected">
        <app-applicant [applicant]="applicant"></app-applicant>
    </div>
</div>
