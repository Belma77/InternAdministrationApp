<div class="p-4">

    <div class="row text-center mb-3">
        <div class="col-3">
            <div class="d-flex">
                <input class="form-control mr-2" type="search" placeholder="Name" aria-label="Search"
                    [(ngModel)]="search">
                <button class="btn btnsearch" type="button" (click)="onSearch()">Search</button>
            </div>
        </div>

        <div class="col-1">
            <select (ngModelChange)="onSelect($event)" [(ngModel)]="value" id="inputState" class="form-control" required
                ngModel>
                <option>Ascending</option>
                <option>Descending</option>
            </select>
        </div>

        <div class="col-1">
            <select (ngModelChange)="onSelectEducation($event)" [(ngModel)]="education" id="inputState"
                class="form-control" id="educationLevel" name="educationLevel" placeholder="Education Level" required
                ngModel>
                <option>Highschool</option>
                <option>Bachelor</option>
                <option>Master</option>
                <option>PhD</option>
            </select>
        </div>

        <div class="col-1">
            <select (ngModelChange)="onSelectStatus($event)" [(ngModel)]="status" id="inputState" class="form-control"
                id="educationLevel" name="educationLevel" placeholder="Education Level" required ngModel>
                <option>Applied</option>
                <option>Preselection</option>
                <option>Inselection</option>
                <option>Completed</option>
                <option>Rejected</option>
            </select>
        </div>

        <div class="col-6"></div>
    </div>

    <table class="table table-striped table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Education</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr [routerLink]="['/applications', applicant.id]" (click)="selectRow(applicant.id)"
                style="cursor: pointer;" *ngFor="let applicant of applicants; let i = index">
                <th scope="row">{{ (pagination.ItemsPerPage * pagination.CurrentPage ) + i - pagination.ItemsPerPage
                    + 1
                    }}</th>
                <td>{{ applicant.firstName }}</td>
                <td>{{ applicant.lastName }}</td>
                <td>{{ applicant.email }}</td>
                <td>{{ applicant.educationLevel }}</td>
                <td>{{ applicant.status }}</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.TotalItems" [itemsPerPage]="pagination.ItemsPerPage"
            [(ngModel)]="pagination.CurrentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
            nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
    </div>

</div>
